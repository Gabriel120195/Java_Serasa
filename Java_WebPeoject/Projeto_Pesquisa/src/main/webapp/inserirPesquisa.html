<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dados da pesquisa</title>
</head>
<body>
	<h1>Dados para pesquisa</h1>
	<form action="/Projeto_Pesquisa/PesquisaDeInclusaoServlet" method="post">
	<p>Nome: <input type="text" name="P_nome" size="30"/></p>
	<p>Email: <input type="email" name="P_email" size="30"/></p>
	
	<p>Sexo</p>
	<p>Masculino <input type="radio" name="P_sexo" value="masculino"/></p>
	<p>Feminino <input type="radio" name="P_sexo" value="feminino"/></p>
	
	<p>Tipos de filmes preferidos</p>
	<p><input type="checkbox" name="P_ck1" value="romance"/>Romance</p>
	<p><input type="checkbox" name="P_ck2" value="ficção"/>Ficção</p>
	<p><input type="checkbox" name="P_ck3" value="aventura"/>Aventura</p>
	
	<p>Estado Civil</p>
	<select name="P_estadoCivil">
		<option selected="selected" disabled="disabled">Selecione aqui</option>
		<option value="solteiro(a)">Solteiro(a)</option>
		<option value="casado(a)">Casado(a)</option>
		<option value="viuvo(a)">Viuvo(a)</option>
	</select>
	
	<p>
		<input type="submit" value="enviar" />
		<input type="reset" value="limpar" />
	</p>
	
	</form>
</body>
</html>
