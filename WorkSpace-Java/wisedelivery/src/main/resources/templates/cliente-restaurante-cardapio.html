<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>DESTAQUE</h1>
    <div th:each="item : ${itensEmDestaque}">
        Nome:<p th:text="${item.nome}"></p>
        Descrição:<p th:text="${item.descricao}"></p>
        Preço:<p th:text="${#numbers.formatCurrency(item.preco)}"></p>
        Categorias:<span th:each="categoria : ${item.categorias}" th:text="${categoria} + ', '"></span>
        <hr>
    </div>
    <hr>
    <div th:each="item : ${itensCardapioRestaurante}">
        Nome:<p th:text="${item.nome}"></p>
        Descrição:<p th:text="${item.descricao}"></p>
        Preço:<p th:text="${#numbers.formatCurrency(item.preco)}"></p>
        Categorias:<span th:each="categoria : ${item.categorias}" th:text="${categoria} + ', '"></span>
        <hr>
    </div>
    
</body>
</html>
